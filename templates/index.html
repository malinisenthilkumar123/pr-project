<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè° House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 300px;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .result {
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üè° House Price Prediction</h1>
    <form method="POST">
        <label>Square Footage:</label>
        <input type="text" name="square_footage" placeholder="Enter house size in square feet" required>

        <label>Bedrooms:</label>
        <input type="text" name="bedrooms" placeholder="Enter number of bedrooms" required>

        <label>Age of House:</label>
        <input type="text" name="age_of_house" placeholder="Enter age of house in years" required>

        <label>Distance from City (miles):</label>
        <input type="text" name="distance_from_city" placeholder="Enter distance in miles" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <p class="result">üè† Estimated House Price: ${{ prediction }}</p>
    {% endif %}

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

</body>
</html>
